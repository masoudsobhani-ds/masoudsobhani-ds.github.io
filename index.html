<!DOCTYPE html>
<html lang="en">
<head>

  <title>Charlestaan</title>
  <style>
    @font-face {
      font-family: 'OldNewspaperTypes';
      src: url('OLDNEWSPAPERTYPES.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
  }
    body {
      margin: 0;
      padding: 0;
      font-family: 'OldNewspaperTypes', sans-serif;
      background-color: #f7f2e6; /* Change this to any color you like */

    }

<body>

    <img src="logo.png" alt="Charlestaan Logo">
    <h1>Charlestaan</h1>
    <h3>Cultural Organization fot Iranians of Charlotte</h3>
    <div class="links">
      <a href="https://www.instagram.com/charlestaan/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@Charlestaan" target="_blank">YouTube</a>

    </div>

</html>
