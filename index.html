<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>Charlestaan</title>
  <style>
    @font-face {
      font-family: 'OldNewspaperTypes';
      src: url('OLDNEWSPAPERTYPES.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
  }
    h1 {
      color: #21343a; /* Change to any hex color you like */
  }

    h3 {
      color: #21343a; /* Change to another color */
  }
    body {
      margin: 0;
      padding: 0;
      font-family: 'OldNewspaperTypes', sans-serif;
      background-color: #f7f2e6; /* Change this to any color you like */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }
    .container {
      padding: 40px;
      border-radius: 10px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    .links a {
      margin: 0 10px;
      color: black;
      font-size: 20px;
      text-decoration: none;
    }
    .links a: hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Charlestaan Logo" style="width: 250px;">
    <h1>Charlestaan</h1>
    <h3>Cultural Nonprofit Organization</h3>
    <div class="links">
      <a href="https://www.instagram.com/charlestaan/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@Charlestaan" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="mailto:info@charlestaan.org">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</body>
</html>
